<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">PDF文档</title>
    <style>
        /* 内联CSS样式，确保在PDF中正确渲染 */
        body {
            font-family: "SimSun", serif;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<h1 th:text="${title}">PDF文档标题</h1>
<p th:text="${content}">这是PDF文档的内容部分，由Thymeleaf模板引擎渲染。</p>
<div class="footer">
    <p>© 2024 路条编程 - 保留所有权利。</p>
</div>
</body>
</html>
